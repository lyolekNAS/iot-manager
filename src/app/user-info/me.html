<div *ngIf="loading()">Завантаження...</div>

<div *ngIf="error()" class="error">
  {{ error() }}
</div>

<div *ngIf="userInfo() as info">
  <h2>Інформація про користувача</h2>

  <table class="table table-sm text-start">
    <tr><th class="pe-3">Sub</th><td>{{ info.sub }}</td></tr>
    <tr><th class="pe-3">User ID</th><td>{{ info.userId }}</td></tr>
    <tr><th class="pe-3">Ім'я</th><td>{{ info.name }}</td></tr>
    <tr><th class="pe-3">Прізвище</th><td>{{ info.surname }}</td></tr>
    <tr><th class="pe-3">Email</th><td>{{ info.email }}</td></tr>
  </table>

  <h3>Ролі</h3>
  <ul class="list-unstyled text-start">
    <li *ngFor="let role of info.roles">{{ role }}</li>
  </ul>
</div>
