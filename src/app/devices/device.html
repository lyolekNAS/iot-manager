<ng-template #msg>
  <div class="alert alert-info" role="alert">{{ loading().msg }}</div>
</ng-template>


<div *ngIf="loading().msg == ''; else msg">
  <div class="list-group">
    <h5 class="list-group-item list-group-item-dark mb-0 mt-3 rounded-top d-flex justify-content-between align-items-center">

      <button class="btn btn-sm btn-light"
              (click)="goToDevList()"
              title="До переліку девайсів">
        <i class="bi bi-chevron-double-left"></i>
      </button>
      <span>{{device().name}}</span>

      <button class="btn btn-sm btn-light"
              (click)="refreshDevice()"
              title="Оновити">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
    </h5>
    <div class="list-group-item text-center">Востаннє онлайн: {{ device().lastUpdated | timeSince }}</div>

    <app-port *ngFor="let port of device().devicePorts" [port]="port"></app-port>
  </div>
</div>
