<div *ngIf="isVisible" class="card shadow-sm">
  <div class="card-body">
    <canvas
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      type="line">
    </canvas>

    <div *ngIf="infoMsg()" class="text-danger mt-2">{{ infoMsg() }}</div>

    <div class="d-flex justify-content-center align-items-center mt-3 gap-3">
      <button class="btn btn-outline-secondary btn-sm" (click)="addDay(-1)">
        <i class="bi bi-arrow-left"></i> Назад
      </button>

      <div class="position-relative">
        <span class="fw-semibold" [ngClass]="{ 'text-white': isLoading() }">{{ onDate }}</span>
        <i *ngIf="isLoading()"
           class="bi bi-broadcast-pin position-absolute top-50 start-50 translate-middle text-primary"></i>
      </div>

      <button class="btn btn-outline-secondary btn-sm" (click)="addDay(1)">
        Вперед <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
