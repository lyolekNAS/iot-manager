<div class="list-group-item">
  <div class="d-flex justify-content-between align-items-center text-start">
    <div>
      <span class="fw-bold me-2">{{ port.name }}:</span>
      <span *ngIf="port.ioType == 'out'">
            {{ port.value }}
          </span>
      <span *ngIf="port.ioType == 'in'">
            <input type="text" [(ngModel)]="port.value" class="form-control d-inline-block w-25 text-center" (change)="updatePort(port)" />
            <i *ngIf="isLoading()" class="bi bi-broadcast-pin"></i>
          </span>
    </div>


    <button class="btn btn-sm btn-link p-0 text-secondary"
            (click)="toggleChartVisibility()">
      <i class="bi fs-5"
         [ngClass]="isChartVisible ? 'bi-arrow-up-circle' : 'bi-arrow-down-circle-fill'">
      </i>
    </button>

  </div>

  <app-port-chart [portId]="port.id!" [isVisible]="isChartVisible"></app-port-chart>

</div>
